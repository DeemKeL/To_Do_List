<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="bg-secondary">



    <!-- Alert message -->
    <div class="alert alert-danger alert-primary d-flex align-items-center alert__item" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
            aria-label="Warning:">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        <div>
            The input is empty! Type text to add a task!
        </div>
    </div>
    <!-- ------------- -->

    <!-- Change popUp -->

    <div class="popUp__Change card text-white bg-dark">
        <div class="card-head">
            <h5 class="card-header">Change area</h5>
            <button class="btn btn-dark close__changePopUp" data-action="change-btn">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>      
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="change__Area" placeholder="Type text to change task" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary text-white bg-dark" type="button" id="button-addon2 change-btn">Change</button>
            </div>
        </div>
      </div>
    <!-- ------------ -->

    <div class="container d-flex justify-content-center flex-column align-items-center">
        <h1 class="pt-5 mb-5">To Do List</h1>
        <div class="card" style="width: 24rem;">
            <div class="card-header bg-dark text-white">
                Create task
            </div>
            <form action="" class="p-3" id="todo-form">
                <input type="text" class="form-control mb-3" id="task-input" placeholder="Write your task">
                <button type="submit" class="btn btn-primary bg-dark">Add</button>
            </form>
        </div>

        <ul class="tasks-list list-group list-group-numbered list-group-flush pt-5 w-100" id="tasks-list">

        </ul>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
